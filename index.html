<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guess</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Guess The Number</a>
    </nav>
    <main>
      <h1 class="banner p-3">Let's Play....</h1>
      <div class="form-group">
        <input
          type="number"
          id="number-guess"
          class="form-control form-control-lg"
          placeholder="What's your guess?"
        />
      </div>
      <div id="result">
        <!---This is where the result wll be-->
      </div>
      <div id="btn1">
        <button
          type="button"
          id="number-submit"
          class="btn btn-secondary btn-lg"
        >
          Check Me
        </button>
        <button type="button" id="restart-game" class="btn btn-light btn-lg">
          Restart
        </button>
      </div>
      <div id="history">
        <!--This is where the guess history will be-->
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
